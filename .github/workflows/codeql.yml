# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '26 19 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      if: matrix.language == 'c-cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git-core pkg-config \
                            libvlc-dev libvlccore-dev vlc \
                            liblua5.1-0-dev lua5.1 \ # Include both the library and the byte compiler packages
                            libarchive-dev live555 libdc1394-22-dev libraw1394-dev \
                            libavc1394-dev libzvbi-dev libdvdread-dev libdvdnav-dev \
                            libbluray-dev libopencv-dev smbclient libdsm-dev libssh2-1-dev \
                            libnfs-dev libsmb2-dev \ 
                            libmpg123-dev \  # Add this for libmpg123
                            gstreamer1.0-plugins-base \  # Base plugins for GStreamer
                            gstreamer1.0-plugins-good \  # A set of good-quality plugins under LGPL license
                            libavcodec-dev \ 
                            libavutil-dev 
                            
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    
    - name: Configure and Build VLC
      if: matrix.language == 'c-cpp'
      run: |
        ./bootstrap
        ./configure
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
