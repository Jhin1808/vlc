# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '26 19 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest  # Using a specific runner for simplicity
    timeout-minutes: 360
    permissions:
      security-events: write
      actions: read
      contents: read
      
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf automake libtool pkg-config build-essential
        
    - name: Bootstrap
      run: ./bootstrap

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf automake libtool pkg-config build-essential
        # Add other project-specific dependencies here


    - name: Configure Project
      run: |
        ./configure --enable-fast-install \
                    --disable-a52 \
                    --disable-alsa \
                    --disable-avcodec --disable-avformat \
                    --disable-postproc --disable-swscale \
                    --disable-dbus \
                    --disable-mad --disable-libmpeg2 \
                    --disable-faad --disable-skins2 \
                    --disable-live555 \
                    --disable-lua \
                    --disable-fribidi \
                    --disable-xcb \
                    --disable-qt
                   

    - name: Build Project
      run: autobuild

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
