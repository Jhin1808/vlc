# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '26 19 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest  # Using a specific runner for simplicity
    timeout-minutes: 360
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf automake libtool pkg-config build-essential
        
    - name: Bootstrap
      run: ./bootstrap

    - name: Configure
      run: ./configure

    - name: Build
      run: make
      
    - name: Configure and Build with Meson
      run: |
        meson setup builddir  # Create a build directory and run Meson setup
        meson compile -C builddir  # Compile the project using Meson

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
